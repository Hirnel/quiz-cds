<html lang="es">

<head>

  <header>

    <img src="media/arcade.gif" alt="" class="imgArcade">

  <main class="container-home">
    <section class="content">
      <article class="welcome-box">
        <div class="content">
          <h2>Create your user</h2>
          <form id="contactForm">
            <ul>
              <li><label for="fname">Name:</label></li>
              <input type="text" id="fname" name="fname" placeholder="Introduce your name..." minlength="3"

              <input type="text" id="user" name="user" placeholder="Introduce your username..." minlength="3"

              <li><label for="email">Email:</label></li>

              </div>
              <input type="submit" value="Submit" id="sendInfo" class="play-again-btn" />
            </ul>
          </form>
        </div>
        <h2>Difficulty</h2>
        <button id="start-btn1">Take to easy</button>
        <button id="start-btn2">Medium difficulty</button>
